{% extends 'layout.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
  <h1 class="ui header">Edit Product</h1>

  <form action="{% url 'update_product' pk=product.pk %}" method="post" class="ui form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class='ui divider'></div>
    <input type="submit" value="Отправить" class='ui button'>
  </form>
{% endblock %}
